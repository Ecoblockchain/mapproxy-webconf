<div>
  <div labeled="input_label" name-for="units" text="${ __('Map units') }">
    <div class="btn-group switch pull-right" ng-model="custom.units" data-toggle-name="is_private" data-toggle="buttons-radio" id="units">
      <button type="button" ng-click="custom.units='m'" class="btn btn-small" ng-class="{'active': custom.units=='m'}" data-toggle="button">${ __('Meters') }</button>
      <button type="button" ng-click="custom.units='d'" class="btn btn-small" ng-class="{'active': custom.units=='d'}" data-toggle="button">${ __('Degrees') }</button>
    </div>
    <div class="btn-group switch" data-toggle="buttons-radio">
      <button type="button" class="btn btn-small" ng-class="{'active': custom.resSelected}" ng-click="getResolution()">${ __('Resolution') }</button>
      <button type="button" class="btn btn-small" ng-class="{'active': !custom.resSelected}" ng-click="getScale()">${ __('Scale') }</button>
    </div>
    <div labeled="input_label" name-for="min_res" text="{{custom.min_resLabel|i18n}}">
      <input type="text" float id="min_res" name="min_res" ng-model="custom.min_res" class="input-medium">
    </div>
    <div labeled="input_label" name-for="max_res" text="{{custom.max_resLabel|i18n}}">
      <input type="text" float id="max_res" ng-model="custom.max_res" class="input-medium" name="max_res">
    </div>
  </div>
</div>
