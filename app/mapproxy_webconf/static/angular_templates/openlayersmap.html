<div id='_olmapTemp'>
  <i class="icon-remove map-icon-remove" ng-click="destroyMap(false)" ng-show="!unsavedChanges"></i>
  <i class="icon-remove map-icon-remove"
     ng-show="unsavedChanges"
     dialog="ask"
     dialog-title="{{'Keep changes?'|i18n}}"
     dialog-text="{{'You made changes in this map. Do you want to keep them?'|i18n}}"
     callback="destroyMap(true)"
     refuse-callback="destroyMap(false)"></i>
  <div class="_mapScaleResolution"
       ng-mousedown="$event.stopPropagation();"
       ng-click="$event.stopPropagation();"
       ng-dblclick="$event.stopPropagation();"
       ng-show="olmapBinds.showScaleRes">
    <div>Resolution <span class="resolutionArea"></span></div>
    <div>Scale 1:<span class="scaleArea"></span>  (<span class="dpi"></span> DPI)</div>
  </div>
  <span ng-transclude></span>
</div>
