%def leftblock():
    <div ng-controller="MapproxyServicesChooserCtrl">
        <button ng-repeat="(service, data) in services" ng-click="show(service)">{{service}}</button>
    </div>
%end

%def middleblock():
    <script type="text/ng-template"  id="wms.html">
        <h3>WMS</h3>
        <div labeled-control-group name-for="services_form.wms_active" text="Active">
            <input type="checkbox" ng-model="services.wms.active" name="services_form.wms_active">
        </div>
        <div labeled-control-group name-for="services_form.wms_title" text="Title">
            <input type="text" ng-model="services.wms.md.title" name="services_form.wms_title">
        </div>
        <div labeled-control-group name-for="services_form.wms_srs" text="SRS">
             <select name="services_form.wms_srs" multiple="multiple" ng-model="services.wms.srs">
                 <option value="EPSG:3857">EPSG:3857</option>
                 <option value="EPSG:4326">EPSG:4326</option>
                 <option value="EPSG:900913">EPSG:900913</option>
             </select>
         </div>
    </script>
    <script type="text/ng-template"  id="tms.html">
        <h3>TMS</h3>
        <div labeled-control-group name-for="services_form.tms_active" text="Active">
            <input type="checkbox" ng-model="services.tms.active" name="services_form.tms_active">
        </div>
    </script>
    <script type="text/ng-template"  id="wmts.html">
        <h3>WMTS</h3>
        <div labeled-control-group name-for="services_form.wmts_active" text="Active">
            <input type="checkbox" ng-model="services.wmts.active" name="services_form.wmts_active">
        </div>
    </script>
    <script type="text/ng-template"  id="kml.html">
        <h3>KML</h3>
        <div labeled-control-group name-for="services_form.kml_active" text="Active">
            <input type="checkbox" ng-model="services.kml.active" name="services_form.kml_active">
        </div>
    </script>
    <script type="text/ng-template"  id="demo.html">
        <h3>Demo</h3>
        <div labeled-control-group name-for="services_form.demo_active" text="Active">
            <input type="checkbox" ng-model="services.demo.active" name="services_form.demo_active">
        </div>
    </script>
    <div ng-controller="MapproxyServicesCtrl">
        <form class="form-horizontal" name="services_form">
            <div ng-include src="template"></div>
            <button class="btn btn-small" ng-click="save($event)" ng-disabled="!services_form.$valid">Save</button>
        </form>
        <pre ng-bind="services|json"></pre>
    </div>
%end

%rebase base_config leftblock=leftblock, middleblock=middleblock,  project=get('project'),  active='services'
