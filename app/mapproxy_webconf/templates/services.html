%def leftblock():
    <h3>{{'Services'|i18n}}</h3>
    <div ng-controller="MapproxyServicesChooserCtrl">
        <ul class="vertical-list">
            <div class="{{getClasses(service)}}"
                ng-repeat="(service, data) in services.data"
                ng-click="show(service)">
                <li>{{service|i18n}}</li>
            </div>
        </ul>
    </div>
%end

%def middleblock():
    <script type="text/ng-template"  id="wms.html">
        <h3>{{'wms'|i18n}}</h3>
        <div labeled="checkbox_label" name-for="wms_active" text="{{'Active'|i18n}}">
            <input type="checkbox" ng-model="services.data.wms.active" id="wms_active" name="wms_active">
        </div>
        <div labeled="input_label" name-for="wms_title" text="{{'Title'|i18n}}">
            <input type="text" ng-model="services.data.wms.md.title" id="wms_title" name="wms_title">
        </div>
        <div labeled="input_label" name-for="wms_srs" text="{{'SRS'|i18n}}">
             <select id="wms_srs" multiple="multiple" ng-model="services.data.wms.srs" ng-options="srs for srs in defaults.data.srs" name="wms_srs">
             </select>
         </div>
    </script>
    <script type="text/ng-template"  id="tms.html">
        <h3>{{'tms'|i18n}}</h3>
        <div labeled="checkbox_label" name-for="tms_active" text="{{'Active'|i18n}}">
            <input type="checkbox" ng-model="services.data.tms.active" id="tms_active" name="tms_active">
        </div>
    </script>
    <script type="text/ng-template"  id="wmts.html">
        <h3>{{'wmts'|i18n}}</h3>
        <div labeled="checkbox_label" name-for="wmts_active" text="{{'Active'|i18n}}">
            <input type="checkbox" ng-model="services.data.wmts.active" id="wmts_active" name="wmts_active">
        </div>
    </script>
    <script type="text/ng-template"  id="kml.html">
        <h3>{{'kml'|i18n}}</h3>
        <div labeled="checkbox_label" name-for="kml_active" text="{{'Active'|i18n}}">
            <input type="checkbox" ng-model="services.data.kml.active" id="kml_active" name="kml_active">
        </div>
    </script>
    <script type="text/ng-template"  id="demo.html">
        <h3>{{'demo'|i18n}}</h3>
        <div labeled="checkbox_label" name-for="demo_active" text="{{'Active'|i18n}}">
            <input type="checkbox" ng-model="services.data.demo.active" id="demo_active" name="demo_active">
        </div>
    </script>
    <div ng-controller="MapproxyServicesCtrl">
        <form name="form">
            <div ng-include src="template"></div>
            <button class="btn btn-small" ng-click="save($event)" ng-disabled="!form.$valid" id="form_save" ng-class="{'btn-success': form.$valid}">{{'Save'|i18n}}</button>
            <span message-handler="success" message-types="services.add_success,services.update_success"></span>
            <span message-handler="error" message-types="services.form_error,services.load_error,services.update_error,services.add_error"></span>
        </form>
    </div>
%end

%def rightblock():
&nbsp;
%end

%rebase base_config leftblock=leftblock, middleblock=middleblock, rightblock=rightblock, project=get('project'), language=get('language'),  active='services'
