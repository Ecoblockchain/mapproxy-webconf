<div labeled="input_label_toggleable" name-for="units"
  text="${ _('Resolutions / Scales') }" tooltip-conent="min_max_res">
  <div class="btn-group switch pull-right"
       ng-model="custom.units"
       data-toggle-name="is_private"
       data-toggle="buttons-radio"
       id="units">
    <button type="button"
            ng-click="custom.units='m'"
            class="btn btn-small"
            ng-class="{'active': custom.units=='m'}"
            data-toggle="button">
      ${ _('Meters') }
    </button>
    <button type="button"
            ng-click="custom.units='d'"
            class="btn btn-small"
            ng-class="{'active': custom.units=='d'}"
            data-toggle="button">
      ${ _('Degrees') }
    </button>
  </div>
  <div class="btn-group switch" data-toggle="buttons-radio">
    <button type="button"
            class="btn btn-small"
            ng-class="{'active': !custom.resSelected}"
            ng-click="getScale()">
      ${ _('Scale') }
    </button>
    <button type="button"
            class="btn btn-small"
            ng-class="{'active': custom.resSelected}"
            ng-click="getResolution()">
      ${ _('Resolution') }
    </button>
  </div>
  <div labeled="input_label" name-for="min_res" text="${ _('min_res') }"
    ng-show="custom.resSelected" tooltip-content="min_res">
    <input type="text"
           float
           id="min_res"
           name="min_res"
           ng-model="custom.min_res"
           class="input-medium"
           />
  </div>
  <div labeled="input_label" name-for="max_res" text="${ _('max_res') }"
    ng-show="custom.resSelected" tooltip-content="max_res">
    <input type="text"
           float
           id="max_res"
           ng-model="custom.max_res"
           class="input-medium"
           name="max_res"/>
  </div>
  <div labeled="input_label" name-for="min_res" text="${ _('min_scale') }"
    ng-show="!custom.resSelected" tooltip-content="min_scale">
    <input type="text"
           float
           id="min_res"
           name="min_res"
           ng-model="custom.min_res"
           class="input-medium"/>
  </div>
  <div labeled="input_label" name-for="max_res" text="${ _('max_scale') }"
    ng-show="!custom.resSelected" tooltip-content="max_scale">
    <input type="text"
           float
           id="max_res"
           ng-model="custom.max_res"
           class="input-medium"
           name="max_res"/>
  </div>
</div>
